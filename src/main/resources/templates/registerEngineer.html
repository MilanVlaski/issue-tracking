<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <title>Register Engineer</title>
</head>
<body>
<div th:replace="~{fragments/header :: engineerHeader}"></div>

<main class="flex-center main-width-container">

    <div>
        <h1>Register</h1>

        <form th:action="@{/engineer/register}" method="post">
            <label>Email:
                <input type="email" name="email" required placeholder="Email">
            </label>

            <label>Password:
                <input type="password" name="password" required placeholder="Password">
            </label>

            <label>Name:
                <input type="text" name="name" required placeholder="Name">
            </label>

            <label>Education:
                <input type="text" name="education" placeholder="Education">
            </label>

            <label>Monthly Salary:
                <input type="number" name="monthlySalary" placeholder="Monthly Salary" step="0.01">
            </label>

            <label>Employed From:
                <input type="date" name="employedFrom" placeholder="Employed From">
            </label>

            <label>Employed Until:
                <input type="date" name="employedUntil" placeholder="Employed Until">

            </label>


            <button type="submit">Register</button>
        </form>

    </div>
</main>


</body>
</html>
