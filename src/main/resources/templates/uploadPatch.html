<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <title>Upload a Patch</title>
</head>
<body>

<div th:replace="~{fragments/header :: engineerHeader}"></div>

<main class="main-width-container flex-center">

    <div>
        <h1>Upload Patch</h1>
        <div th:if="${newApp}" th:text="'Successfully uploaded app '
 + ${newApp.name} + ' ' + ${newApp.version}">
            Successfully uploaded patch!
        </div>

        <form th:action="@{''}" method="post">
            <label>
                Size:
                <input required type="number" name="size" placeholder="Size in kilobytes"/>
            </label>
            <label>
                Communication Type:
                <input required type="text" name="communicationType"
                       placeholder="Type of communication with the customer"/>
            </label>
            <label>
                Patch Download Url
                <input type="text" placeholder="Where can the user download the patch?">
            </label>
            <button>Upload</button>
        </form>
    </div>
</main>


</body>
</html>
