<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/shop-style.css}">
    <title>App shop</title>
</head>
<body>

<div th:replace="~{fragments/header :: userHeader}"></div>

<div id="item-container">

    <a th:each="app: ${apps}" th:href="@{/application/{appId}/buy(appId=${app.id})}" aria-label="Buy Application" href="">

        <article>

            <img th:src="${app.logoUrl}" th:alt="|${app.name} logo|" class="app-logo-big"
                 src="/images/logo_transparent_cropped.png">

            <b th:text="${app.name}">Application</b>
            <div th:text="${app.description}">This app will blow your socks off. And we really mean it. Wowza!</div>
            <b>Version: </b><span id="version" th:text="${app.version}">1.0</span>
            <b>Released: </b><span id="release-year" th:text="${app.releaseYear.year}">2024</span>

        </article>

    </a>
</div>
</body>
</html>
