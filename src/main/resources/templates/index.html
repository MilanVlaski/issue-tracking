<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App shop</title>
</head>
<body>
<h1>Hello world</h1>


<article th:each="app: ${apps}" class="application">
    <img th:src="${app.logoUrl}" th:alt="|${app.name} logo|">
    <h2 th:text="${app.name}">Application</h2>
    <h3 th:text="${app.version}">1.0</h3>
    <p th:text="${app.description}"></p>
    <div th:text="${app.releaseYear}"></div>
</article>
</body>
</html>
