<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App shop</title>
</head>
<body>
<h1>Hello world</h1>


<article th:each="app: ${apps}" class="application">
    <img th:src="*{logoUrl}" th:alt="|${name} logo|">
    <h2 th:text="*{name}">Application</h2>
    <h3 th:text="*{version}">1.0</h3>
    <p th:text="*{description}"></p>
    <div th:text="*{releaserYear}"></div>
</article>
</body>
</html>
