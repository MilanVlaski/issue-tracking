<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <title>Reported problems</title>
</head>
<body>

<div th:replace="~{fragments/header :: userHeader}"></div>

<main class="main-width-container">
    <div>
        <h1>Reported Problems</h1>

        <div th:if="${problemDtos.isEmpty()}">
            No problems so far!
        </div>
        <details th:each="problemDto, iter : ${problemDtos}" th:attr="open=${iter.index == 0}" aria-label="See Fixes">
            <summary>
                Problem with <span th:text="${problemDto.problem.application.name}"></span>
                <span th:text="${problemDto.problem.application.version}"></span>,
                currently <span th:text="${problemDto.problem.engState}"></span>.
            </summary>
            <p th:utext="'<b>Description: </b>'+${problemDto.problem.description}"></p>
            <div th:unless="${problemDto.problem.answers.isEmpty()}">
                <h3>Answers</h3>
                <ul>
                    <li th:each="answer : ${problemDto.problem.answers}">
                        <strong th:text="${answer.engineer.name}"></strong>
                        :
                        <span th:text="${answer.description}"></span>
                    </li>
                </ul>
            </div>
            <ul th:if="${problemDto.patches}">
                <li th:each="patch: ${problemDto.patches}">
                    <strong th:text="${patch.problemSolver.engineer.name}"></strong>
                    :
                    <button aria-label="Install Patch">Install the Patch</button>
                    <span th:text="${patch.sizeKb} + 'kB'"></span>
                    <span th:text="${patch.publishDate}"></span>
                    <span th:text="${patch.communicationType}"></span>
                </li>
            </ul>
        </details>
    </div>

</main>

</body>
</html>
