<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <title>Problem Report</title>
</head>
<body>

<div th:replace="~{fragments/header :: engineerHeaderHeader}"></div>

<main class="main-width-container flex-center">

    <div>
        <h1>Register an Application</h1>
        <form th:action="@{/engineer/application/add}" method="post">
            <label>Name:
                <input type="text" name="name" required placeholder="Name">
            </label>

            <label>Version:
                <input type="text" name="version" required placeholder="Version">
            </label>

            <label>Description:
                <input type="text" name="description" placeholder="Description">
            </label>

            <label>Release Year:
                <input type="date" name="releaseYear" placeholder="Release Year">
            </label>

            <label>Logo URL:
                <input type="url" name="logoUrl" placeholder="Logo URL">
            </label>

            <button type="submit">Register</button>
        </form>

    </div>
</main>


</body>
</html>
