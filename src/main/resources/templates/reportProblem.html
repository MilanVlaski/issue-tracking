<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/shop.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <title>Report a Problem</title>
</head>
<body>
<div th:replace="~{fragments/header :: userHeader}"></div>

<main id="item-container">

    <div th:if="${purchases.isEmpty()}">
        No purchases to show.
    </div>

    <article th:unless="${purchases.isEmpty()}" th:each="purchase : ${purchases}"
              class="app">

        <img th:src="${purchase.application.logoUrl}" th:alt="|${purchase.application.name} logo|"
             style="margin-inline: auto;" class="app-logo-big" src="/images/logos/logo.png">

        <div th:utext="'<b>'+${purchase.application.name}+'</b>'" style="margin-inline: auto;">Application</div>

        <p th:text="${purchase.application.description}">
            This application will blow your socks off. And we really mean it. Wowza!
        </p>

        <div id="version" th:utext="'<b>Version: </b>' + ${purchase.application.version}"><b>Version: </b>1.0</div>
        <div id="release-year" th:utext="'<b>Released: </b>' + ${purchase.application.releaseYear}"><b>Released: </b>2024</div>


        <a th:href="@{/application/{appId}/reportProblem(appId=${purchase.application.id})}"
           aria-label="Report a Problem With the Application" class="significant-button secondary">
            Report a Problem
        </a>

    </article>

</main>


</body>
</html>
