<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <title>Register User</title>
</head>
<body>
<div th:replace="~{fragments/header :: userHeader}"></div>

<main class="flex-center">
    <form th:action="@{/register}" method="post">
        <label>Full Name:
            <input type="text" name="name" required placeholder="Full name">
        </label>

        <label>Email:
            <input type="email" name="email" required placeholder="Email">
        </label>

        <label>Password:
            <input type="password" name="password" required placeholder="Password">
        </label>

        <label>Birth Year:
            <input type="date" name="birthYear" placeholder="Birth year">
        </label>

        <label>Phone Number:
            <input type="tel" name="phoneNumber" placeholder="Phone number">
        </label>

        <label>Location:
            <input type="text" name="location" required placeholder="Location">
        </label>

        <button type="submit">Register</button>
    </form>
</main>
</main>


</body>
</html>
