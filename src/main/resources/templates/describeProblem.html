<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Problem Report</title>
</head>
<body>

<div th:replace="~{fragments/header :: userHeader}"></div>

<form method="post" th:action="@{''}">
    <label for="description">Please briefly describe the problem:</label>
    <input type="text" name="description" id="description">

    <label>Actions that led to the problem occurring:
        <textarea name="actions" placeholder="Describe each action on a new line, by pressing Enter."></textarea>
    </label>

    <button type="submit">Submit</button>
</form>


</body>
</html>
