<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <title>Log In</title>
</head>
<body>

<div th:replace="~{fragments/header :: userHeader}"></div>

<main class="main-width-container flex-center">

    <div>
        <h1>Log In</h1>
        <form th:action="@{/login}" method="post" >

            <label>Email:
                <input type="email" name="email" required placeholder="Email">
            </label>

            <label>Password:
                <input type="password" name="password" required placeholder="Password">
            </label>

            <button type="submit">Log in</button>
            <a href="/register">Don't have an account? Create a user account.</a>
        </form>
    </div>
</main>

</body>
</html>
