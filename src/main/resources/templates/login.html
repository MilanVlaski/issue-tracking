<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <title>Log In</title>
</head>
<body>

<div th:replace="~{fragments/header :: userHeader}"></div>

<main class="width-container">
    <form th:action="@{/login}" method="post" >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Password">

        <button type="submit">Log in</button>
    </form>
</main>

<a href="/register">Don't have an account? Create a user account.</a>
</body>
</html>
